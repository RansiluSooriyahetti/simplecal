<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = 'cal.js' defer></script>
    <script src = 'app.js' defer></script>
    
    <title>calculator</title>
</head>

<body>
    <div class="cal-body">

        <div class="cal">Calculator</div>

        <div id="value-display" class="values" >0</div>

        <input type="number" value="" class="cal-input" id="cal-input">
    
        <div class="numberpad">
            <div class="fifth-row row">
                <button id="reset">AC</button>
                <button id="remove">C</button>
                <button id="num-module">%</button>
                <button id="num-multiply">x</button>
            </div>

            <div class="forth-row row">
                <button id="num-seven">7</button>
                <button id="num-eight">8</button>
                <button id="num-nine">9</button>
                <button id="num-divide">/</button>
            </div>

            <div class="third-row row">
                <button id="num-four">4</button>
                <button id="num-five">5</button>
                <button id="num-six">6</button>
                <button id="num-minus">-</button>
            </div>

            <div class="second-row row">
                <button id="num-one">1</button>
                <button id="num-two">2</button>
                <button id="num-three">3</button>
                <button id="num-plus">+</button>
            </div>

            <div class="first-row row">
                <button id="num-zero">0</button>
                <button id="num-dot">.</button>
                <button id="num-sign">+/-</button>
                <button id="num-equal">=</button>
            </div>
        </div>
        
    </div>
    
</body>

</html>
